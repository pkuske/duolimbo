<content>
    <h2>Verbind de woorden</h2>
    <div class="word-connect">
        <button 
            *ngFor="let button of buttonDisabledStates; let i = index"
            (click)="onButtonClick(i)"
            [disabled]="button"
            [ngClass]="{'disabled': button, 'enabled': !button}">
            Button {{i + 1}}
        </button>
    </div>
</content>
